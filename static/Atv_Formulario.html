<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv - Formul√°rio</title>


<!-- Link CSS -->
<link rel="stylesheet" href="styles/Atv_Formulario.css">

<!-- link JS -->
<script src="scripts/Atv_Formulario.js" defer></script>


</head>
<body>
  <section class="container">
    <div class="img_container">
        <h1>Crie sua Conta</h1>
        <p>
            Compartilhe suas aventuras e <br> 
            descubra novos lugares ao redor do mundo!
        </p>
    </div>
    <form id="cadastro">
        <div class="titulo">
            <h1>Cadastre-se</h1>
            <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>
        

        <div class="input_data">
            <input type="text" id="nome" name="nome" required />
            <label for="">Nome</label>
        </div>

        <div class="input_data">
            <input type="email" id="email" name="email" required />
            <label for="">Email</label>
        </div>

        <div class="input_data">
            <input type="password" id="senha" name="senha" required />
            <label for="">Senha</label>
        </div>

        <div class="input_data">
            <input type="password" id="confirmaSenha" name="confirmaSenha" required />
            <label for="">Confirmar Senha</label>
        </div>

        <div class="input_data">
            <input type="tel" id="tel" name="tel" required />
            <label for="">Celular</label>
        </div>

        <div class="input_data">
            <input type="text" id="CPF" name="CPF"  required />
            <label for="">CPF</label>
        </div>

        <div class="input_data">
            <input type="text" id="RG" name="RG"  required />
            <label for="">RG</label>
        </div>

        <div class="btnArea">
            <p class="msgError"></p>
            <button id="btnSubmit" type="submit">Enviar</button>
        </div>
    </form>
  </section>  
</body>
</html>
